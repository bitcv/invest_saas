<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>bitcv</title>
        <meta name="viewport" content="width=device-width" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

        <!-- Bootstrap core CSS -->
        <link href="/view/idea/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link href="/view/idea/fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- Fontello CSS -->
        <link href="/view/idea/fonts/fontello/css/fontello.css" rel="stylesheet">

        <!-- Plugins -->
        <link href="/view/idea/plugins/rs-plugin-5/css/settings.css" rel="stylesheet">
        <link href="/view/idea/plugins/rs-plugin-5/css/layers.css" rel="stylesheet">
        <link href="/view/idea/plugins/rs-plugin-5/css/navigation.css" rel="stylesheet">
        <link href="/view/idea/plugins/magnific-popup/magnific-popup.css" rel="stylesheet">
        <link href="/view/idea/css/animations.css" rel="stylesheet">
        <link href="/view/idea/plugins/owl-carousel/assets/owl.carousel.css" rel="stylesheet">
        <link href="/view/idea/plugins/owl-carousel/assets/owl.theme.default.min.css" rel="stylesheet">

        <!-- iDea core CSS file -->
        <link href="/view/idea/css/style.css" rel="stylesheet">

        <!-- Color Scheme (In order to change the color scheme, replace the red.css with the color scheme that you prefer)-->
        <link href="/view/idea/css/skins/red.css" rel="stylesheet">

        <!-- Custom css -->
        <link href="/view/idea/css/custom.css" rel="stylesheet">
    </head>
    <body class="front">
        <div class="main-container">
            <div class="container">
                <h2>申请加入</h2>
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputPassword1">项目名称</label>
                        <input name="title" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入项目名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">项目简介</label>
                        <textarea name="intro" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">项目亮点</label>
                        <input name="advantage" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入项目亮点">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">项目亮点描述</label>
                        <textarea name="advantageDetail" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">代币名称</label>
                        <input name="tokenName" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入代币名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">代币单位缩写</label>
                        <input name="tokenUnit" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入代币单位">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">代币价格</label>
                        <input name="tokenPrice" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入代币价格">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">开始时间</label>
                        <input name="startTime" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入开始交易时间">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">截止时间</label>
                        <input name="endTime" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入截止交易时间">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">计划融资金额</label>
                        <input name="planMoney" type="text" class="form-control" placeholder="请输入金额">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">公司名称</label>
                        <input name="companyName" type="text" class="form-control" placeholder="请输入公司名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">公司logo</label>
                        <input name="companyLogo" type="file" id="exampleInputFile">
                        <p class="help-block">请选择公司logo</p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">公司地址</label>
                        <input name="companyAddr" type="text" class="form-control" placeholder="请输入公司地址">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input name="companyEmail" type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">项目白皮书</label>
                        <input name="whitePaper" type="file" id="exampleInputFile">
                        <p class="help-block">请选择项目白皮书</p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">项目负责人姓名</label>
                        <input name="memberName" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入负责人姓名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">项目负责人职位</label>
                        <input name="memberPosition" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入负责人职位">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">项目负责人简介</label>
                        <textarea name="memberIntro" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">提交申请</button>
                </form>
            </div>
        </div>

        <!-- Jquery and Bootstap core js files -->
        <script type="text/javascript" src="/view/idea/plugins/jquery.min.js"></script>
        <script type="text/javascript" src="/view/idea/bootstrap/js/bootstrap.min.js"></script>

        <!-- Modernizr javascript -->
        <script type="text/javascript" src="/view/idea/plugins/modernizr.js"></script>

        <!-- jQuery REVOLUTION Slider  -->
        <script type="text/javascript" src="/view/idea/plugins/rs-plugin-5/js/jquery.themepunch.tools.min.js?rev=5.0"></script>
        <script type="text/javascript" src="/view/idea/plugins/rs-plugin-5/js/jquery.themepunch.revolution.min.js?rev=5.0"></script>

        <!-- Isotope javascript -->
        <script type="text/javascript" src="/view/idea/plugins/isotope/imagesloaded.pkgd.min.js"></script>
        <script type="text/javascript" src="/view/idea/plugins/isotope/isotope.pkgd.min.js"></script>

        <!-- Owl carousel javascript -->
        <script type="text/javascript" src="/view/idea/plugins/owl-carousel/owl.carousel.js"></script>

        <!-- Magnific Popup javascript -->
        <script type="text/javascript" src="/view/idea/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>

        <!-- Appear javascript -->
        <script type="text/javascript" src="/view/idea/plugins/jquery.appear.js"></script>

        <!-- Count To javascript -->
        <script type="text/javascript" src="/view/idea/plugins/jquery.countTo.js"></script>

        <!-- Parallax javascript -->
        <script src="/view/idea/plugins/jquery.parallax-1.1.3.js"></script>

        <!-- Contact form -->
        <script src="/view/idea/plugins/jquery.validate.js"></script>

        <!-- SmoothScroll javascript -->
        <script type="text/javascript" src="/view/idea/plugins/jquery.browser.js"></script>
        <script type="text/javascript" src="/view/idea/plugins/SmoothScroll.js"></script>

        <!-- Initialization of Plugins -->
        <script type="text/javascript" src="/view/idea/js/template.js"></script>

        <!-- Custom Scripts -->
        <script type="text/javascript" src="/view/idea/js/custom.js"></script>

        <script type="text/javascript" src="/view/bitcv/apply.js"></script>
    </body>
</html>
