<script>
    $(document).ready(function () {
        var fragment = ``
        var activeIndex = 0
        var modal = $("#myModal");
        modal.on("show.bs.modal", function(e) {
            var btn = $(e.relatedTarget),
                id = btn.data("id");
            activeIndex = id
        })
        $(document).on('click', '.save-img', function () {
            var file = $('input[type="file"]')[0].files[0];
            var reader = new FileReader();
            var imgFile;
            reader.onload=function(e) {
                imgFile = e.target.result;
                $(".custom-img-container[data-id=" + activeIndex + "] img").attr('src', imgFile)
            };
            reader.readAsDataURL(file);
            $(".custom-img-container[data-id=" + activeIndex + "] .url-container").text($('#basic-url').val())
            // ajax发送删除数据
        })
        $.ajax({
            url: 'mock/publicResource.json',
            type: 'get'
        }).done(function (res) {
            res.data.forEach(function (val, index) {
                fragment += `
                    <div class="file-box custom-img-container" data-id="${val.id}">
                        <div class="file">
                            <span class="corner"></span>
                            <div class="image">
                                <img alt="image" class="img-responsive" src="${val.img}">
                            </div>
                            <div class="file-name url-container">
                                ${val.url}
                            </div>
                            <button type="button" class="btn btn-default btn-block" data-toggle="modal" data-target="#myModal" data-id="${val.id}">
                                修改
                            </button>
                            <button type="button" class="btn btn-default btn-block">删除</button>
                            <button type="button" class="btn btn-default btn-block">查看</button>
                        </div>
                    </div>
                `
                $('.custom-container').html(fragment)
            })
        })
    })
</script>
